<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="position-relative" id="form_wrapper">
        <form class=" animate__animated d-flex justify-content-center flex-column position-absolute rounded p-4 text-info" action="" method="post" id="signup__form" autocomplete="off">
            <section class="d-flex justify-content-between align-items-center" id="signup__form__header">
                <h2 class="user-select-none animate__animated animate__tada animate__delay-1s" id="signup__form__heading">signUp</h2>
                <div id="signup__form__social__buttons">
                    <button class="btn btn-info"><a tabindex="-1" class="text-white" href="#"><i class="fa-brands fa-google"></i></a></button>
                    <button class="btn btn-info"><a tabindex="-1" class="text-white" href="#"><i class="fa-brands fa-facebook-f"></i></a></button>
                    <button class="btn btn-info"><a tabindex="-1" class="text-white" href="#"><i class="fa-brands fa-github"></i></a></button>
                </div>
            </section>
            <div class="d-flex justify-content-center align-items-center mt-4 position-relative">
                <input class="char_input" type="text" name="" id="signup__form__name__input" placeholder="enter your username"  required>
                <label class="position-absolute char_label" for="signup__form__name__input">Username</label>
                <i class="position-absolute fa-solid fa-user form_icon"></i>
                <i hidden class="fa-solid fa-circle-check check_icon ms-1" ></i>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-4 position-relative">
                <input class="char_input" type="email" name="" id="signup__form__email__input" placeholder="enter your email" required>
                <label class="position-absolute char_label" for="signup__form__email__input">Email</label>
                <i class="position-absolute fa-solid fa-at form_icon"></i>
                <i hidden class="fa-solid fa-circle-check check_icon ms-1" ></i>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-4 position-relative">
                <i class="position-absolute fa-solid fa-eye form_icon see_Password"></i>
                <input class="char_input" type="password" name="" id="signup__form__password_input" placeholder="enter your password" required>
                <label class="position-absolute char_label" for="signup__form__password_input">Password</label>
                <i class="position-absolute fa-solid fa-lock form_icon"></i>
                <i hidden class="fa-solid fa-circle-check check_icon ms-1" ></i>
            </div>
            <span hidden id="password_status" class=" ms-3"></span>
            <div class="d-flex justify-content-around align-items-center mt-4 position-relative">
                <input class="remember_input" type="checkbox" name="" id="signup__form__remember_input" hidden>
                <i class="fa-solid fa-circle-check check_icon ms-1"></i>
                <label class="user-select-none ms-2" for="signup__form__remember_input">Remember me !</label>
                <a class="text-decoration-none mx-auto forgot_link" href="#">Forgot password?</a>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-4 position-relative">
                <input class="btn btn-info rounded-pill" type="submit" value="Submit">
            </div>
            <div class="d-flex justify-content-center align-items-center mt-4 position-relative">
                <p class="text-white"><span>Already a member?</span><a id="login_ct_link" class="ps-2 text-decoration-none text-peru fw-bold" href="#">Log In</a></p>
            </div>
        </form>
        <form class=" animate__animated d-flex justify-content-center flex-column position-absolute rounded p-4 text-info" action="" method="post" id="login__form" autocomplete="off">
            <section class="d-flex justify-content-between align-items-center" id="login__form__header">
                <h2 class="user-select-none animate__animated animate__tada animate__delay-1s" id="login__form__heading">Login</h2>
                <div id="login__form__social__buttons">
                    <button class="btn btn-info"><a tabindex="-1" class="text-white" href="#"><i class="fa-brands fa-google"></i></a></button>
                    <button class="btn btn-info"><a tabindex="-1" class="text-white" href="#"><i class="fa-brands fa-facebook-f"></i></a></button>
                    <button class="btn btn-info"><a tabindex="-1" class="text-white" href="#"><i class="fa-brands fa-github"></i></a></button>
                </div>
            </section>
            <div class="d-flex justify-content-center align-items-center mt-4 position-relative">
                <input class="char_input" type="email" name="" id="login__form__email__input" placeholder="enter your email" required>
                <label class="position-absolute char_label" for="login__form__email__input">Email</label>
                <i class="position-absolute fa-solid fa-at form_icon"></i>
                <i hidden class="fa-solid fa-circle-check check_icon ms-1"></i>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-4 position-relative">
                <i class="position-absolute fa-solid fa-eye form_icon see_Password"></i>
                <input class="char_input" type="password" name="" id="login__form__password_input" placeholder="enter your password" required>
                <label class="position-absolute char_label" for="login__form__password_input">Password</label>
                <i class="position-absolute fa-solid fa-lock form_icon"></i>
                <i hidden class="fa-solid fa-circle-check check_icon ms-1" ></i>
            </div>
            <div class="d-flex justify-content-around align-items-center mt-4 position-relative">
                <input class="remember_input" type="checkbox" name="" id="login__form__remember_input" hidden>
                <i class="fa-solid fa-circle-check check_icon ms-1"></i>
                <label class="user-select-none ms-2" for="login__form__remember_input">Remember me !</label>
                <a class="text-decoration-none mx-auto forgot_link" href="#">Forgot password?</a>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-4 position-relative">
                <input class="btn btn-info rounded-pill" type="submit" value="login">
            </div>
            <div class="d-flex justify-content-center align-items-center mt-4 position-relative">
                <p class="text-white"><span>Not registered?</span><a id="sign_up_ct_link" class="ps-2 text-decoration-none text-peru" href="#">Create an account!</a></p>
            </div>
        </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
